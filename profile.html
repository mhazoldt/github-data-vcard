<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="nameBanner">
        <h1 style="font-family: courier new;">Mark Hazoldt</h1>
    </div>

    <div id="container">
      <div id="theBasics">
        <div class="contentContainer">
          <h1>The Basics</h1>
          <div><span class="fontStyle">Name: </span><span id="name">data</span></div>
          <div><span class="fontStyle">Github URL: </span><span id="githubUrl">data</span></div>
          <div><span class="fontStyle">Email: </span><span id="email">data</span></div>
          <div><span class="fontStyle">Company: </span><span id="company">data</span></div>
          <div><span class="fontStyle">Website: </span><span id="website">data</span></div>

        </div>
      </div>
      <div id="theStory">
          <div id="noBorder">
            <div class="contentContainer">
              <h1>The Story</h1>
            </div>
          </div>
          <div id="leftBorder">
            <div class="contentContainer">
              <p id="story"></p>
            </div>
          </div>
      </div>
      <div id="ghAvatar">
        <div class="contentContainer">

        </div>
      </div>
    </div>



    <script src="main.js"></script>
  </body>
</html>
